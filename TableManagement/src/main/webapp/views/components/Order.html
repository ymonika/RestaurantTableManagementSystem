<table ng-if="$ctrl.data" class="table" border="1">
  <thead class="thead-dark">
    <tr>
      <th colspan="3">Order Details</th>
    </tr>
  </thead>
  <tbody>
  <tr class="order-item" ng-repeat="item in $ctrl.data.items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td class="price">{{item.price}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="total">
      <th colspan="2">Total Cost : </th>
      <th class="price">{{$ctrl.data.totalCost}}</th>
    </tr>
  </tfoot>
</table>
