<table class="order" border="1">
  <thead>
    <tr>
      <th colspan="3"><h2>Order Details</h2></th>
    </tr>
  </thead>
  <tbody>
    <tr class="order-item" ng-repeat="item in $ctrl.data">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="total">
      <th colspan="2">Total Cost : </th>
      <th>{{$ctrl.totalCost}}</th>
    </tr>
  </tfoot>
</table>
