<div class="table" ng-class="{'available':$ctrl.table.empty,'not-available':!$ctrl.table.empty}" ng-click="$ctrl.viewDetails()">
  <div class="id">{{$ctrl.table.tableId}}</div>
  <div class="capacity">{{$ctrl.table.capacity}}</div>
  <div class="corner" ng-if="$ctrl.table.cornerTable">C</div>
  <div class="corner" ng-if="!$ctrl.table.cornerTable">N</div>
</div>
