<div class="card" style="width: 18rem;">
  <div class="card-header">{{$ctrl.table.tableId}}</div>
  <img class="card-img-top" src="images/Table.jpg" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Capacity : {{$ctrl.table.capacity}} </p>
    <p class="card-text">Is Corner : {{$ctrl.table.cornerTable}} </p>
    <order></order>
    <div class="table-status" ng-class="{'available':$ctrl.table.empty,'not-available':!$ctrl.table.empty}">Available</div>
  </div>
</div>
